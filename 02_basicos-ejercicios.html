    function eliminarPatron(cadena, patron){
      let cadenaArr = cadena.split(" y ")
      let nuevoString = ""
      for (let index = 0; index < cadenaArr[0].length; index ++){
        if (!cadenaContieneElemento(patron,cadenaArr[0][index])){
          nuevoString += cadenaArr[0][index];
         
        }
      }
      nuevoString += " y ";
      for (let index = 0; index < cadenaArr[1].length; index ++){
        if (!cadenaContieneElemento(patron,cadenaArr[1][index])){
          nuevoString += cadenaArr[1][index];
         
        }
      }

    }

      let final = num;
      for ( let factor = num -1; factor > 0; factor --){
        final *= factor
      }

    }

    /* 15) Programa una función para convertir números de base binaria a decimal y viceversa, pe. miFuncion(100,2) devolverá 4 base 10 */

    function convertirABinario(num){
      let number = num;
      let binario = (num % 2).toString();
      for (; number > 1;){
        number = parseInt(number / 2);
        binario = (number % 2) + binario;
      }
      return binario;

    }
    function convertirBinario(num){
      // convierte el numero binario dad a decimal. 
      //Precondicion: El número dado no debe tener ceros a la izquierda
      let numero = num;
      numero = numero.toString();
      let decimal = 0;
      for ( let index = numero.length - 1; index >=0 ; index --){
        decimal += numero[index]*(2**(numero.length -1 - index));
      }
      return decimal
    }
    

    function convertirNumero(num, base){
      // convierte numeros binarios (base 2) a decimales (base 10) y viceversa
      if (base === 2){
        //return parseInt(num, base);
        return convertirBinario(num)
      } else if(base === 10) {
        return convertirABinario(num);
      } else {
        return " ingrese 2 o 10 para indicar el sistema de origen "
      }
      
    }

    function soloLetras(str){

        if (may[indice] !== min[indice]){

        }

    }

    function cantidadDeVocalesYConsonates(str){
      // Devuelve la cantidad de vocales y consonantes que conforman la cadena dada.

        } else {

    /* 24) Programa una función que dado un arreglo de números devuelva un objeto con dos arreglos, el primero tendrá los numeros ordenados en forma ascendente y el segundo de forma descendiente, pe. miFuncion([7, 5,7,8,6]) devolverá { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }*/

    function concatenarElementoSegun(arr, elemento, condicion) {
      // concatena el elemento dado al inicio o al final del arreglo segun se cumpla o no la condicion
      if (condicion){
        arr.push(elemento);
      }else{
        arr.unshift(elemento);
      }
    }

    function numerosOrdenados(arr){
      //devuelve un objeto con las propiedades asc y desc donde los número del array dado son ordenados de forma ascendente y descendiente respectivamente
      let asc = arr;
      asc =  asc.sort();
      let desc = [];
      for ( let index = asc.length -1; index >= 0; index --){
        desc.push(asc[index])
      }
      
      return { asc : asc, desc : desc}
    }
     console.log( numerosOrdenados([7, 5, 7, 8, 6]));

    function eliminarDuplicados(array){
      // devuelve un arreglo con los elementos del arreglo dado, pero elimina deja fuera los elementos duplicados

      let nuevoArray = [array[0]];
      for ( let indice = 1; indice < array.length; indice ++){
        if (!contieneElElemento(nuevoArray, array[indice])){
          nuevoArray.push(array[indice]);
        }
      }
      return nuevoArray;
    }
    function contieneElElemento(arr, elemento){
      // indica si el elemento dado se encuentra dentro del array dado.
      let verdad = false;
      for ( let indice = 0; indice < arr.length; indice ++){
        if ( arr[indice] === elemento){
          verdad = arr[indice] === elemento;
        }
      }
      return verdad;
    }
    console.log(eliminarDuplicados(["x", 10, "x", 2, "10", 10, true, true]));



    /* 26) Programa una función que dado un arreglo de números obtenga el promedio, pe. promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5 */

    function promedio(arr){
      // devuelve el promedio de todos los elementos del arrego. 
      // Es precondición para invocar esta función que el arreglo dado este compuesto por elementos de tipo número

      return suma(arr) / arr.length;
    }
    
    function suma(arr){
      // devuelve la suma de los elemento contenidos en el arreglo siendo este un arreglo exclusivamente de elemento de tipo número

      let sum = 0;
      for (let indice = 0; indice < arr.length; indice ++){
        sum = sum + arr[indice];

      }
      return sum;
    }
    console.log(promedio([9,8,7,6,5,4,3,2,1,0]))
